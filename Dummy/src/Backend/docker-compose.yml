      - App__PostgreSQL__UserId=${MY_SERVICE_BACKEND_WRITER_OUTBOX_PRODUCER_APP_CONFIG_POSTGRESQL_USERID}
      - App__RabbitMQ__HostName=${MY_SERVICE_BACKEND_WRITER_OUTBOX_PRODUCER_APP_CONFIG_RABBITMQ_HOSTNAME}
      - App__RabbitMQ__Password=${MY_SERVICE_BACKEND_WRITER_OUTBOX_PRODUCER_APP_CONFIG_RABBITMQ_PASSWORD}
      - App__RabbitMQ__Port=${MY_SERVICE_BACKEND_WRITER_OUTBOX_PRODUCER_APP_CONFIG_RABBITMQ_PORT}
      - App__RabbitMQ__UserName=${MY_SERVICE_BACKEND_WRITER_OUTBOX_PRODUCER_APP_CONFIG_RABBITMQ_USERNAME}
