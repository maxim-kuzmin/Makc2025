services:
  backend-gateway-web-app:
    build:
      context: ${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_PROJECT_PATH}
      dockerfile: Dockerfile
      args:
        - APP_PATH=${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_CONTAINER_APP_PATH}
        - APP_PORT_HTTP=${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_CONTAINER_PORT_HTTP}
        - APP_PORT_HTTPS=${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_CONTAINER_PORT_HTTPS}
        - APP_PROJECT_NAME=${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_PROJECT_NAME}
        - BUILD_CONFIGURATION=${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_BUILD_CONFIGURATION}
    environment:
      - ASPNETCORE_ENVIRONMENT
      - ASPNETCORE_URLS=http://+:${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_CONTAINER_PORT_HTTP};https://+:${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_CONTAINER_PORT_HTTPS}
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_CERTIFICATE_PASSWORD}
      - ASPNETCORE_Kestrel__Certificates__Default__Path=${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_CERTIFICATE_PATH}
    ports:
      - ${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_HOST_PORT_HTTP}:${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_CONTAINER_PORT_HTTP}
      - ${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_HOST_PORT_HTTPS}:${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_CONTAINER_PORT_HTTPS}
    volumes:
      - ${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_HOST_FOLDER_HTTPS}:${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_CONTAINER_FOLDER_HTTPS}
      - ${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_HOST_FOLDER_LOGS}:${MY_SERVICE_BACKEND_GATEWAY_WEB_APP_CONTAINER_FOLDER_LOGS}
      
